<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="calc.js"></script>
</head>
<body>
    <div class = "main">
        <div id="answer">
            <br>
        </div>
        <form name="form">
            <input type="text" name="textview">
        </form>
        <div class="grid-container">
            <div class="grid-item" onclick="insert('(')">(</div>
            <div class="grid-item" onclick="insert(')')">)</div>
            <div class="grid-item1" onclick="ac()">AC</div>
            <div class="grid-item" onclick="insert('7')">7</div>
            <div class="grid-item" onclick="insert('8')">8</div>
            <div class="grid-item" onclick="insert('9')">9</div>
            <div class="grid-item" onclick="insert('/')">/</div>
            <div class="grid-item" onclick="insert('4')">4</div>
            <div class="grid-item" onclick="insert('5')">5</div>
            <div class="grid-item" onclick="insert('6')">6</div>
            <div class="grid-item" onclick="insert('*')">x</div>
            <div class="grid-item" onclick="insert('1')">1</div>
            <div class="grid-item" onclick="insert('2')">2</div>
            <div class="grid-item" onclick="insert('3')">3</div>
            <div class="grid-item" onclick="insert('-')">-</div>
            <div class="grid-item" onclick="insert('0')">0</div>
            <div class="grid-item" onclick="insert('.')">.</div>
            <div class="grid-item" onclick="equal()">=</div>
            <div class="grid-item" onclick="insert('+')">+</div>
        </div>
    </div>
</body>
</html>
